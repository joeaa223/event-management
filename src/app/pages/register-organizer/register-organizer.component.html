<div class="register-container">
    <h2>Register as Event Organizer</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input 
                type="text" 
                id="name"
                formControlName="name"
                class="form-control">
            <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
                <small class="error">Name is required</small>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input 
                type="email" 
                id="email"
                formControlName="email"
                class="form-control">
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                <small class="error">Please enter a valid email</small>
            </div>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input 
                type="tel" 
                id="phone"
                formControlName="phone"
                class="form-control">
            <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched">
                <small class="error">Phone number is required</small>
            </div>
        </div>

        <div class="form-group">
            <label for="organization">Organization (Optional)</label>
            <input 
                type="text" 
                id="organization"
                formControlName="organization"
                class="form-control">
        </div>

        <div class="alert alert-danger" *ngIf="errorMessage">
            {{ errorMessage }}
        </div>

        <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
</div>
