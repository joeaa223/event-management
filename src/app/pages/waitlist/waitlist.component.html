<h2>Event Waitlist Management</h2>

<div class="status-message">
  {{ message }}
</div>

<form [formGroup]="waitlistForm" class="waitlist-form">
  <div class="form-group">
    <label for="name">Your Name:</label>
    <input id="name" formControlName="name" placeholder="Please enter your name" />
    <div class="error" *ngIf="waitlistForm.get('name')?.invalid && waitlistForm.get('name')?.touched">
      Please enter your name.
    </div>
  </div>

  <div class="form-group">
    <label for="phone">Phone Number:</label>
    <input id="phone" formControlName="phone" placeholder="Please enter your phone number" />
    <div class="error" *ngIf="waitlistForm.get('phone')?.invalid && waitlistForm.get('phone')?.touched">
      Please enter a valid phone number.
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email Address:</label>
    <input id="email" formControlName="email" placeholder="Please enter your email address" />
    <div class="error" *ngIf="waitlistForm.get('email')?.invalid && waitlistForm.get('email')?.touched">
      Please enter a valid email address.
    </div>
  </div>

  <div class="button-group">
    <button type="button" (click)="joinWaitlist()" [disabled]="isOnWaitlist" class="btn join-btn">
      Join Waitlist
    </button>

    <button (click)="Backbtn()" class="btn join-btn">Back</button>
  </div>
</form>
